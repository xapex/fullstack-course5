<!doctype html>
<html lang="en" ng-app="foodCountChecker">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lunch Checker</h1>
        <form ng-submit="submit()" ng-controller="foodCount">
            <div class="form-group">
                <input id="lunch-menu" type="text" ng-style="colorBorder" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="foodCountInput"> </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit" -ng-submit="CalculateFood">Check If Too Much</button>
            </div>
            <div class="form-group message" ng-style="colorText">{{resultText}}</div>
        </form>
        <div>do NOT consider and empty item, i.e., ,, </div>
</body>

</html>
